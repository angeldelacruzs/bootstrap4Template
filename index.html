<html>
    <head>
        <title>Bootstrao v4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap-alpha/css/bootstrap.min.css">
        <link rel="stylesheet" href="js/tether/css/tether.min.css">
        <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/sidebar.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/angular.min.js"></script>
        <script src="js/jQuery-2.0.3.js"></script>
        <script src="js/app.js"></script>
        <script src="js/tether/js/tether.min.js"></script>
        <script src="bootstrap-alpha/js/bootstrap.min.js"></script>
        <script src="js/sidebar.js"></script>
    </head>
    <body  ng-app="myApp">
        <nav class="navbar navbar-toggleable-lg navbar-light bg-peter-river">
            
            <a class="navbar-brand" href="#"><i class="fa fa-home"></i> Timeline</a>
            
        </nav>
        <div class=" " id="">
            <div class="sidebar navbar">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#"><i class="fa fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-envelope-o"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-rss"></i></a>
                    </li>
                    
                </ul>
            </div>
        </div>
        <main id="MAIN" >
        <div class="container-fluid">
            
            
            <div class="row">
                <div class="col-md-12">
                    <home-template> </home-template>
                </div>
                <div class="col-md-12">
                    <p>
                        cantidad: <input type="text" ng-model="cant"> 
                       
                    </p>
                    <p>
                         Costo: <input type="text" ng-model="cost"> 
                    </p>

                    {{ cant * cost }}
                </div>

            <div ng-init="names=[{name:'Yani',Sector:'Mella 1'   }]" class="col-md-12">
                <ul ng-repeat="x in names">
                    {{ x.name + ' '+ x.Sector }}
                </ul>
            </div>
                
            </div>
            
            
        </div>
        </main>
    </body>
</html>
